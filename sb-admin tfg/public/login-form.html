<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - SB Admin</title>
        <link href="assets/css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <!-- en xs 11 columnas, en s 10 columnas, etc. -->
                            <div class="col-11 col-sm-10 col-md-8 col-lg-6">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                    <div class="card-body">
                                        <form>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputNombre" type="nombre" value="David" disabled/>
                                                <label for="inputNombre">Nombre</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputApellidos" type="apellidos" value="Camacho Torres" disabled/>
                                                <label for="inputApellidos">Apellidos</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputAula" type="aula" list="AulaList" />
                                                <datalist id="AulaList">
                                                    <option value="Aula 1">
                                                    <option value="Aula 2">
                                                    <option value="Aula 3">
                                                    <option value="Aula 4">
                                                    <option value="Aula 5">
                                                    <option value="Aula 6">
                                                    <option value="Aula 7">
                                                    <option value="Aula 8">
                                                    <option value="Aula 9">
                                                    <option value="Aula 10">
                                                    <option value="Aula 11">
                                                    <option value="Aula 12">
                                                    <option value="Aula 13">
                                                    <option value="Aula 14">
                                                    <option value="Aula 15">
                                                    <option value="Aula 16">
                                                    <option value="Aula 1208">
                                                    <option value="Aula 1210">
                                                    <option value="Aula 1220">
                                                    <option value="Aula 1008">
                                                    <option value="Laboratorio 1">
                                                    <option value="Laboratorio 2">
                                                    <option value="Laboratorio 3">
                                                    <option value="Laboratorio 4">
                                                    <option value="Laboratorio 5">
                                                    <option value="Laboratorio 6">
                                                    <option value="Laboratorio 7">
                                                    <option value="Laboratorio 8">
                                                    <option value="Laboratorio 9">
                                                    <option value="Laboratorio 10">
                                                    <option value="Laboratorio 11">
                                                </datalist>
                                                
                                                <label for="inputAula">Aula</label>
                                                
                                            </div>
                                            <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputAsignatura" type="asignatura" />
                                                    <label for="inputAsignatura">Asignatura impartida</label>
                                                </div>
                                            <div class="d-flex align-items-center align-content-between mt-4 mb-0 justify-content-end">
                                                <a class="btn btn-primary" href="login-answer.html">Login</a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2023</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="assets/js/scripts.js"></script>
    </body>
</html>
