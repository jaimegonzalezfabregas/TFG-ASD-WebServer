openapi: 3.0.3
info:
  title: Gestión de seguimiento docente
  description: |-
    API para gestionar el seguimiento docente
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.1.0
servers:
  - url: http://localhost:8070/api/v1/
tags:
  - name: espacios
    description: Gestión de espacios
  - name: dispositivos
    description: Gestión de dispositivos
  - name: seguimiento
    description: Gestión del seguimiento
  - name: usuarios
    description: Gestión de logins
  - name: actividades
    description: Gestión de actividades disponibles

paths:
  /espacios:
    get:
      tags:
        - espacios
      summary: Devuelve los espacios gestionados
      description: Devuelve una lista de espacios
      operationId: getEspacios
      responses:
        '200':
          $ref: '#/components/responses/ListaEspacios'
      security:
        - ApiKeyAuth: []

  /espacios/{idEspacio}:
    get:
      tags:
        - espacios
      summary: Devuelve los detalles de un espacio
      description: Devuelve un espacio.
      operationId: getEspacioById
      parameters:
        - $ref: '#/components/parameters/idEspacio'
      responses:
        '200':
          $ref: '#/components/responses/Espacio'
      security:
        - ApiKeyAuth: []
        
  /espacios/usuarios/{idUsuario}:
    post:
      tags:
        - espacios
        - usuarios
      summary: Devuelve una lista de los espacios influenciada por una opción de cierto usuario por su id
      description: Dada una opción, devuelve una lista de espacios en los que puede estar el usuario con id = {idUsuario}, o en los que no es común que esté, todo en la hora actual.
      operationId: getEspaciosOfUsuario
      parameters:
        - $ref: '#/components/parameters/idUsuario'
      requestBody:
        $ref: '#/components/requestBodies/InfoUsuario'
      responses:
        '200':
          $ref: '#/components/responses/EspacioUsuarioInfoData'
        '400':
          description: Id suministrado no válido
        '404':
          description: Usuario no encontrado
        '422':
          description: Datos no válidos

  /dispositivos:
    get:
      tags:
        - dispositivos
      summary: Devuelve los dispositivos gestionados
      description: Devuelve una lista de dispositivos
      operationId: getDispositivos
      responses:
        '200':
          $ref: '#/components/responses/ListaDispositivos'
      security:
        - ApiKeyAuth: []

    post:
      tags:
        - dispositivos
      summary: Añade un nuevo dispositivo
      description: Añade una nuevo dispositivo al sistema
      operationId: creaDispositivo
      requestBody:
        $ref : '#/components/requestBodies/DispositivoNuevo'
      responses:
        '200':
          $ref: '#/components/responses/Dispositivo'
        '422':
          description: Datos no válidos
      security:
        - ApiKeyAuth: []
  
  /dispositivos/{idDispositivo}:
    get:
      tags:
        - dispositivos
      summary: Busca un dispositivo por su id
      description: Devuelve un dispositivo
      operationId: getDispositivoById
      parameters:
        - $ref: '#/components/parameters/idDispositivo'
      responses:
        '200':
          $ref: '#/components/responses/Dispositivo'
        '400':
          description: Id suministrado no válido
        '404':
          description: Dispositivo no encontrado
      security:
        - ApiKeyAuth: []

    delete:
      tags:
        - dispositivos
      summary: Borra un dispositivo
      description: Borr un dispositivo
      operationId: deleteDispositivo
      parameters:
        - $ref: '#/components/parameters/idDispositivo'
      responses:
        '204':
          description: Operación exitosa
        '400':
          description: Id suministrado no válido
        '404':
          description: Dispositivo no encontrado
      security:
        - ApiKeyAuth: []

  /seguimiento:
    post:
      tags:
        - seguimiento
      summary: Registra una asistencia en un espacio
      description: Registra una asistencia en un espacio
      operationId: registroAsistencia
      requestBody:
        $ref : '#/components/requestBodies/SeguimientoNuevo'
      responses:
        '200':
          $ref: '#/components/responses/ResultadoSeguimiento'
        '422':
          description: Datos no válidos
      security:
        - ApiKeyAuth: []

  /ble:
    get:
      tags:
        - seguimiento
      summary: Devuelve una lista de MACs de dispositivos BLE
      description: Develve la lista de MACs de dispositivos BLE para las actividades docentes a llevar a cabo en un espacio en una ventana de tiempo.
      operationId: getMacsBLE
      parameters:
        - in: query
          name: espacioId
          schema:
            type: integer
            format: int64
          required: true
          description: Id del espacio para filtrar la búsqueda
        - in: query
          name: comienzo
          schema:
            type: string
            format: date-time
          required: false
          description: Fecha y hora de comienzo para la la búsqueda. Si no se especifica, la ventana el comienzo serán 30 minutos antes de la hora actual del servidor al recibir la petición.
        - in: query
          name: fin
          schema:
            type: string
            format: date-time
          required: false
          description: Fecha y hora de fin para la la búsqueda. Si no se especifica, la ventana el comienzo serán 30 minutos después de la hora actual del servidor al recibir la petición.
      responses:
        '200':
          $ref: '#/components/responses/ListaMACsUsuarios'
        '400':
          description: Id suministrado no válido
        '404':
          description: Espacio no encontrado
      security:
        - ApiKeyAuth: []
  
  /login:
    post:
      tags:
        - usuarios
      summary: Devuelve los parámetros de un usuario
      description: Dados un email y una contraseña válidas y en base de datos, devuelve los parámetros del usuario asociado.
      operationId: authenticateUser
      requestBody:
        $ref: '#/components/requestBodies/LoginUsuario'
      responses:
        '200':
          $ref: '#/components/responses/UsuarioData'
        '422':
          description: Datos no válidos
        
  /actividades/usuarios/{idUsuario}:
    get:
      tags:
        - actividades
        - usuarios
      summary: Devuelve una lista de las actividades de un usuario por su id
      description: Devuelve una lista de las actividades del usuario con id = {idUsuario}.
      operationId: getActividadesOfUsuario
      parameters:
        - $ref: '#/components/parameters/idUsuario'
      responses:
        '200':
          $ref: '#/components/responses/ActividadUsuarioInfoData'
        '400':
          description: Id suministrado no válido
        '404':
          description: Usuario no encontrado
          
  /actividades/espacios/{idEspacio}:
    get:
      tags:
        - actividades
        - espacios
      summary: Devuelve una lista de las actividades de un espacio por su id
      description: Devuelve una lista de las actividades del usuario con id = {idEspacio}.
      operationId: getActividadesOfEspacio
      parameters:
        - $ref: '#/components/parameters/idEspacio'
      responses:
        '200':
          $ref: '#/components/responses/ActividadUsuarioInfoData'
        '400':
          description: Id suministrado no válido
        '404':
          description: Espacio no encontrado
        

  /actividades/{idActividad}:
    get:
      tags:
        - actividades
      summary: Devuelve información sobre una actividad por su id
      description: Devuelve parámetros informativos de la actividad con id = {idActividad}
      operationId: getActividadById
      parameters:
        - $ref: '#/components/parameters/idActividad'
      responses:
        '200':
          $ref: '#/components/responses/Actividad'
        '400':
          description: Id suministrado no válido
        '404':
          description: Actividad no encontrada
          
  /clases/{idClase}:
    get:
      tags:
        - clases
      summary: Devuelve información sobre una clase por su id
      description: Devuelve la asignatura y el grupo al que hace referencia la clase con id = {idClase}
      operationId: getClaseById
      parameters:
        - $ref: '#/components/parameters/idClase'
      responses:
        '200':
          $ref: '#/components/responses/ClaseData'
        '400':
          description: Id suministrado no válido
        '404':
          description: Clase no encontrada
  
  /asignaturas/{idAsignatura}:
    get:
      tags:
        - asignaturas
      summary: Devuelve información de una asignatura por su id
      description: Devuelve información de la asignatura con id = {idAsignatura}
      operationId: getAsignaturaById
      parameters:
        - $ref: '#/components/parameters/idAsignatura'
      responses:
        '200':
          $ref: '#/components/responses/AsignaturaData'
        '400':
          description: Id suministrado no válido
        '404':
          description: Asignatura no encontrada
          
  /grupos/{idGrupo}:
    get:
      tags:
        - grupos
      summary: Devuelve información de un grupo por su id
      description: Devuelve información del grupo con id = {idAsignatura}
      operationId: getGrupoById
      parameters:
        - $ref: '#/components/parameters/idGrupo'
      responses:
        '200':
          $ref: '#/components/responses/GrupoData'
        '400':
          description: Id suministrado no válido
        '404':
          description: Grupo no encontrado
      
  /ping:
    get:
      tags:
        - dispositivos
      summary: Devuelve el tiempo actual
      description: Devuelve el tiempo actual en formato epoch.
      operationId: getLocalTime
      responses:
        '200':
          $ref: '#/components/responses/EpochActual'
  
components:
  parameters:

    idEspacio:
      name: idEspacio
      in: path
      description: ID del espacio
      required: true
      schema:
        type: integer
        format: int64
      example: 1

    idDispositivo:
      name: idDispositivo
      in: path
      description: ID del dispositivo
      required: true
      schema:
        type: integer
        format: int64
      example: 1
      
    idUsuario:
      name: idUsuario
      in: path
      description: ID del usuario
      required: true
      schema:
        type: integer
        format: int64
      example: 1
      
    idActividad:
      name: idActividad
      in: path
      description: ID de la actividad
      required: true
      schema:
        type: integer
        format: int64
      example: 1
      
    idClase:
      name: idClase
      in: path
      description: ID de la clase
      required: true
      schema:
        type: integer
        format: int64
      example: 1
      
    idAsignatura:
      name: idAsignatura
      in: path
      description: ID de la asignatura
      required: true
      schema:
        type: integer
        format: int64
      example: 1

    idGrupo:
      name: idGrupo
      in: path
      description: ID del grupo
      required: true
      schema:
        type: integer
        format: int64
      example: 1



  schemas:
    conId:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
          description: Id de la entidad
      required:
        - id

    conMod:
      type: object
      properties:
        creadoEn:
          type: string
          format: date-time
          description: Fecha y hora de creación de la entidad
        actualizadoEn:
          type: string
          format: date-time
          description: Fecha y hora de la última actualización de la entidad
        creadoPor:
          type: integer
          format: int64
          example: 1
          description: Id del usuario que ha creado la entidad
        actualizadoPor:
          type: integer
          format: int64
          example: 2
          description: Id del último usuario que ha actualizado la entidad
      required:
        - creadoEn
        - actualizadoEn
        - creadoPor
        - actualizadoPor
  
    EpochActual:
      type: object
      properties:
        epoch:
          type: integer
          format: int64
          description: En formato epoch, el tiempo actual
          example: 1707416266705

    EspacioUpdateData:
      type: object
      properties:
        nombre:
          type: string
          example: Aula 8
          description: Nombre amigable del espacio
        edificio:
          type: string
          example: Facultad de Informática
          description: Edificio del espacio de forma amigable

    EspacioData:
      allOf:
        - $ref: '#/components/schemas/EspacioUpdateData'
        - type: object
          required:
            - nombre

    EspacioRef:
      allOf:
        - $ref: '#/components/schemas/conId'
        - $ref: '#/components/schemas/EspacioUpdateData'

    Espacio:
      allOf:
        - $ref: '#/components/schemas/conId'
        - $ref: '#/components/schemas/conMod'
        - $ref: '#/components/schemas/EspacioData'

    DispositivoBasicUpdateData:          
      type: object
      properties:
        nombre:
          type: string
          description: Nombre amigable del dispositivo
          example: Lector QR, BLE, NFC
        espacioId:
          type: integer
          format: int64
          description: Id del espacio donde está colocado el dispositivo
          example: 1
        idExternoDispositivo:
          type: string
          description: Id de la plataforma externa de gestión de dispositivos IOT
          example: abcdefg
        

    DispositivoUpdateData:
      allOf:
        - $ref: '#/components/schemas/DispositivoBasicUpdateData'

    DispositivoBasicData:          
      allOf:
        - $ref: '#/components/schemas/DispositivoBasicUpdateData'
        - type: object
          required:
            - nombre

    DispositivoRef:          
      allOf:
        - $ref: '#/components/schemas/conId'
        - $ref: '#/components/schemas/DispositivoBasicData'

    DispositivoData:          
      allOf:
        - $ref: '#/components/schemas/DispositivoUpdateData'
        - $ref: '#/components/schemas/EpochActual'
        - type: object
          properties:
            endpointSeguimiento:
              type: string
              description: Endpoint para registrar el seguimiento docente
              example: https://localhost:3000/api/v1/seguimiento
            totpConfig:
              type: object
              properties:
                t0:
                  type: integer
                  format: int32
                  description: T0 definido RFC6238 4.2
                  example: 0
                secret:
                  type: string
                  format: byte
                  description: Clave 20-byte en base64 para HMAC-SHA1 utilizado para generar el TOTP
                  example: TJjIrdXFPpDYeSTvLH5CBRhJTiM=
              required:
                - t0
                - secret
          required:
            - nombre
            - espacioId
            - idExternoDispositivo
            - endpointSeguimiento
            - totpConfig

    Dispositivo:          
      allOf:
        - $ref: '#/components/schemas/conId'
        - $ref: '#/components/schemas/conMod'
        - $ref: '#/components/schemas/DispositivoData'

    RegistroSeguimiento:
      type: object
      properties:
        espacioId:
          type: integer
          format: int64
          description: Id del espacio
          example: 1
        totp:
          type: object
          properties:
            value:
              type: number
              format: int32
              description: Valor del TOTP calculado
            time:
              type: integer
              format: int32
              description: Segundos desde T0 utilizados para el cálculo del TOTP
          required:
            - value
            - time
        tipo_registro:
          type: string
          example: RegistroSeguimientoDocenteApp
      required:
        - espacioId
        - totp
        - tipo_registro
      discriminator:
        propertyName: tipo_registro

    RegistroSeguimientoUsuario:
      allOf:
        - $ref: '#/components/schemas/RegistroSeguimiento'
        - type: object
          properties:
            usuarioId:
              type: integer
              format: int64
              description: Id del Usuario

    RegistroSeguimientoFormulario:
      type: object
      properties:
        usuarioId:
          type: integer
          format: int64
          description: Id del Usuario
        espacioId:
          type: integer
          format: int64
          description: Id del Espacio
        tipo_registro:
          type: string
          example: RegistroSeguimientoDocenteApp
      discriminator:
        propertyName: tipo_registro
            

    BaseRegistroSeguimientoDispositivo:
      type: object
      properties:
        dispositivoId:
          type: integer
          format: int64
          description: Id del dispositivo

    RegistroSeguimientoDispositivoBle:
      allOf:
        - $ref: '#/components/schemas/BaseRegistroSeguimientoDispositivo'
        - type: object
          properties:
            mac:
              type: string
              description: MAC del dispositivo BLE en formato cadena hexadecimal separada con ':'
              example: '00:11:22:33:FF:EE'

    RegistroSeguimientoDispositivoQr:
      allOf:
        - $ref: '#/components/schemas/BaseRegistroSeguimientoDispositivo'
        - type: object
          properties:
            qr:
              type: string
              format: binary
              description: Payload obtenido de la lectura del QR en base64

    RegistroSeguimientoDispositivoNFC:
      allOf:
        - $ref: '#/components/schemas/BaseRegistroSeguimientoDispositivo'
        - type: object
          properties:
            uid:
              type: string
              description: UID de la tarjeta NFC Mifare de la UCM (TUI)
              example: 'y7w1T/D23w=='

    SeguimientoNuevo:
      oneOf:
        - $ref: '#/components/schemas/RegistroSeguimientoFormulario'
        - $ref: '#/components/schemas/RegistroSeguimientoUsuario'
        - $ref: '#/components/schemas/RegistroSeguimientoDispositivoBle'
        - $ref: '#/components/schemas/RegistroSeguimientoDispositivoQr'
        - $ref: '#/components/schemas/RegistroSeguimientoDispositivoNFC'
      discriminator:
        propertyName: tipo_registro

    ResultadoSeguimiento:
      type: object
      properties:
        resultado:
          type: string
          enum:
            - correcto
            - no_esperado
          description: |
            'correcto': si el seguimiento de la actividad docente es el esperado.
            'no_esperado': si se registra un seguimiento que no estaba esperada (e.g. no es el profesor habitual ni hay una sustitución para la actividad docente programada)
      required:
        - resultado

    MACsUsuario:
      type: object
      properties:
        usuarioId:
          type: integer
          format: int64
          description: Id del usuario
          example: 1
        nombre:
          type: string
          description: Nombre del Usuario
          example: Grace
        apellidos:
          type: string
          description: Apellidos del Usuario
          example: Hopper
        macs:
          type: array
          items:
            type: string
            format: binary
          example: ['00:11:22:33:FF:EE', '11:22:33:44:AA:BB']

    UsuarioBasicData:
      type: object
      properties:
        email: 
          type: string
          description: Email del usuario
          example: 'grhopper@gmail.com'

    UsuarioLoginData:
      allOf:
        - $ref: '#/components/schemas/UsuarioBasicData'
        - type: object
          properties:
            password:
              type: string
              description: Contraseña del usuario (codificada ??)
              example: "As34dnF5fsDlRPfdnsmRSDDFJAJ48274hfnkk7834bnfFayfajsEdjajsDjaJDRJEJaSD"

    UsuarioData:
      allOf:
        - $ref: '#/components/schemas/UsuarioBasicData'
        - type: object
          properties:
            email: 
              type: string
              description: Email del usuario
              example: 'grhopper@gmail.com'
            nombre:
              type: string
              description: Nombre del Usuario
              example: Grace
            apellidos:
              type: string
              description: Apellidos del Usuario
              example: Hopper
            rol:
              type: string
              description: Rol del Usuario
              example: Admin

    Usuario:
      allOf:
        - $ref: '#/components/schemas/UsuarioData'
        - $ref: '#/components/schemas/conId'
        - $ref: '#/components/schemas/conMod'
        
    EspacioUsuarioQuery:
      type: object
      properties:
        opcion:
          type: string
          enum:
            - espacios_rutina
            - espacios_irregularidad
          description: |
            'espacios_rutina': Lista de espacios en los que debería estar el usuario en el tramo horario
            'espacios_irregularidad': Lista de espacios en los que no debería estar el usuario en el tramo horario
      required:
        - opcion
        
    ListaEspacios:
      type: object
      properties:
        espacios:
          type: array
          items:
            $ref: '#/components/schemas/conId'
          description: Array con ids de espacios válidos
          example: [ { "id": 1 } ]
          
    ListaActividades:
      type: object
      properties:
        actividades:
          type: array
          items:
            $ref: '#/components/schemas/conId'
          description: Array con ids de actividades válidas
          example: [ { "id": 1 } ]
          
    ActividadData:
      type: object
      properties:
        fecha_inicio:
          type: string
          description: Fecha de inicio de la actividad
          example: "2024-02-14T09:00:00.000Z"
        fecha_fin:
          type: string
          description: Fecha de inicio de la actividad
          example: "2024-06-30T18:40:00.000Z"
        tiempo_inicio:
          type: string
          description: Hora del dia a la que comienza la actividad
        tiempo_fin:
          type: string
          description: Hora del dia a la que finaliza la actividad
        es_recurrente:
          type: string
          enum:
            - Si
            - No
          description: Si es o no recurrente la actividad
        es_todo_el_dia:
          type: string
          enum:
            - Si
            - No
          description: Si es todo el día o no la actividad. Si no lo es se ignoran los campos de tiempo_inicio y tiempo_fin
        clase_ids:
            type: array
            items:
              $ref: '#/components/schemas/conId'
            description: Array con ids de clases válidas, para las cuales se realiza la actividad
            example: [ { "id": 1 }, { "id": 3 } ]
        
    Actividad:
      allOf:
        - $ref: '#/components/schemas/conId'
        - $ref: '#/components/schemas/ActividadData'
        
    ClaseData:
      type: object
      properties:
        asignatura_id:
          $ref: '#/components/schemas/conId'
        grupo_id:
          $ref: '#/components/schemas/conId'
    
    AsignaturaData:
      type: object
      properties:
        nombre:
          type: string
          description: Nombre de la asignatura
          example: "Programación Declarativa"
        siglas:
          type: string
          description: Siglas de la asignatura
          example: "PD"
        departamento:
          type: string 
          description: Departamento que imparte esta asignatura
        periodo:
          type: integer
          enum:
            - 1
            - 2
          description: Periodo / Cuatrimestre en el que se imparte esta asignatura
    
    GrupoData:
      type: object
      properties:
        curso:
          type: integer
          description: Curso al que pertenece al grupo
          example: 3
        letra:
          type: string
          description: Letra asociada al grupo
          example: "A"
 
  requestBodies:
    EspacioNuevo:
      required: true
      description: Nuevo espacio
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/EspacioData'

    DispositivoNuevo:
      required: true
      description: Nuevo dispositivo
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DispositivoBasicData'

    SeguimientoNuevo:
      required: true
      description: Nuevo registro de seguimiento
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SeguimientoNuevo'
          examples:
            RegistroSeguimientoFormulario:
              value: 
                tipo_registro: RegistroSeguimientoFormulario
                espacioId: 1
                usuarioId: 1
            RegistroSeguimientoUsuario:
              value:
                tipo_registro: RegistroSeguimientoUsuario
                espacioId: 1
                usuarioId: 1
                totp:
                  value: 942870
                  time: 59
